<html>
    <head>
        <title>My Cool App</title>
    </head>
    <body>
        <div style = >
            <ul style='list-style-type: none; margin: 0; padding: 0;'>
                <li style="display: inline;"><a> Cloud Contacts </a></li>
                <li style="display: inline;"><a href="{{ url_for('home') }}">back to home</a></li>
                <li style='display: inline;'><a href="{{ url_for('new') }}">new contact</a></li>
                <li style="display: inline;"><a href="{{ url_for('auth') }}">login</a></li>
            </ul>
        </div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Phone Number</th>
                <th>Office Location(s)</th>
            </tr>
            {% for contact in contacts %}
                <tr>
                    <td>contact.first_name</a></td>
                    <td>contact.last_name</td>
                    <td>contact.email_address</td>
                    <td>contact.phone_number</td>
                    <td>contact.location.city</td>
                    <td><a href="">View More!</a></td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
